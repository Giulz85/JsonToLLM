name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*.*.*' # esegue il workflow al push di tag tipo v1.0.0

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore JsonToLLM/JsonToLLM.csproj

      - name: Build
        run: dotnet build JsonToLLM/JsonToLLM.csproj --configuration Release --no-restore

      - name: Pack NuGet package
        run: dotnet pack JsonToLLM/JsonToLLM.csproj --configuration Release --no-build --output .

      - name: Push package to NuGet
        run: dotnet nuget push JsonToLLM.*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
